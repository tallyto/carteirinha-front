<div class="p-mt-3">
  <h2>Lista de Usuários</h2>

  <p-table [value]="usuarios" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Celular</th>
        <th>Gênero</th>
        <th>Escolaridade</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.celular }}</td>
        <td>{{ usuario.genero.nome }}</td>
        <td>{{ usuario.escolaridade.nome }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
