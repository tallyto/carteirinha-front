<p-card class="p-card" header="Carteirinhas">
  <p-table [value]="carteirinhas">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Número</th>
        <th>Data de Emissão</th>
        <th>Data de Validade</th>
        <th>Usuário</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-carteirinha>
      <tr>
        <td>{{ carteirinha.id }}</td>
        <td>{{ carteirinha.numero }}</td>
        <td>{{ carteirinha.dataEmissao | date }}</td>
        <td>{{ carteirinha.dataValidade | date }}</td>
        <td>{{ carteirinha.usuario.nome }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
